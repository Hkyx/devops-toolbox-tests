# Source: auditing/templates/deploiement.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-tools
  labels:
    app: devops-tools
    deployed: "devops-tools-6.4.2.638"
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devops-tools
  template:
    metadata:
      name: devops-tools
      labels:
        app: devops-tools
        deployed: "devops-tools-6.4.2.638"
        environment: dev
      annotations:
        consul.hashicorp.com/connect-inject: "true"
        consul.hashicorp.com/service-name: "devops-tools"
        consul.hashicorp.com/connect-service-port: "8000"
        consul.hashicorp.com/connect-service-upstreams: "auditing:5000"
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/agent-inject-status: "update"
        vault.hashicorp.com/role: "devops-tools"
        vault.hashicorp.com/log-level: "debug"
        vault.hashicorp.com/agent-configmap: "devops-tools"
        vault.hashicorp.com/tls-secret: "vault-client-cert"
    spec:
      serviceAccountName: "devops-tools"
      nodeSelector:
        kubernetes.io/os: linux
      containers:
        - name: devops-tools
          image: adrienbarret/devops-tools
          imagePullPolicy: Always
          ports:
            - name: devops-tools
              containerPort: 8000
